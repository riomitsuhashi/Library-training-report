<a id="another1"></a>
## 1.図書受入
>>>
図書受入業務とは
>図書館に受け入れる図書(本・視聴覚資料)を書店等に発注。  
>図書が納品されたら金額や図書番号など必要なデータを図書館システムに入力し、目録をとる段階に進めるための作業を行う。
>>>
実際に図書館システムを用いて発注、検収、資料ＩＤバーコード貼付・蔵書印押印を体験しました。図書がどのように購入され、受け入れられるのか、実際に体験することで理解が深まりました。
---
<a id="another2"></a>
## 2.雑誌
>>>
雑誌業務の流れ
>1,納品  
>2,雑誌受入作業(チェックイン・装備)  
>3,配架  
>4,除籍・製本
>>>
実際にチェックイン・配架を体験しました。図書と違い継続して刊行される雑誌の、利用者にとって利用しやすい配架の仕方(新着雑誌を表に出し、古いものは中に並べて収納するなど)を理解できました。
---
<a id="another3"></a>
## 3.図書目録
>>>
図書目録業務とは
>図書・視聴覚資料の分類  
>NACSIS-CATへの所蔵登録業務  
>ローカルデータの作成  
>遡及データの修正等  
>個人研究費返却資料の分類、登録業務
>>>
実際にローカルデータの入力とNACSIS-CATへの所蔵登録を体験しました。また、以前本図書館で使用していた手書きの書誌カードや、日本十進分類法の資料を見せていただきました。９区分まではよく目にする機会がありましたが、実際に資料を拝見し、あまりの細かさに驚きました。
---
<a id="another4"></a>
## 4.図書装備
>>>
装備作業
>請求記号のラベル貼り付け  
>文庫本のブッカーかけ  
>指定図書・付録の装備  
>>>
実際に請求記号ラベルの印刷・貼り付け、文庫本のブッカーかけを体験しました。自分で登録を行った図書の装備も行ったので、より受入をした図書が図書館に並ぶ流れを体感することができました。文庫本のブッカーかけが個人的に難しかったです。
---
<a id="another5"></a>
## 5.カウンター業務、配架
>>>
書架整斉を体験しました。請求記号順に並べるというだけでなく、利用者が資料を見つけやすく並べるという意識を持つことが大切であると分かりました。
---
<a id="another6"></a>
## 6.参考関係業務
>>>
主な参考業務
>各種ガイダンス(新入生オリエンテーション、ゼミ・授業単位、個人)  
>レファレンスサービス・レフェラルサービス  
>LiSt(学生アルバイト)との協働、業務管理  
>ILL業務    
>資料移動作業  
>機器管理(コピー機、マイクロ、視聴覚、利用者用PCなど)  
>上記以外のサービス業務全般
>>>
ILL業務の詳しい説明や、国立国会図書館デジタルコレクション、マイクロ資料の活用方法などを教えていただきました。マイクロ資料については講義でも説明を受けたけれども、実物を見ることでよりどのような資料なのか理解が深まりました。
---
<a id="another7"></a>
## 7.全体を通して
>>>
普段の図書館利用の中で目にするカウンター業務だけでなく、図書館の業務がいかに多岐にわたるかを知ることができました。  
また、説明を受けて知識を得るだけでなく、実際に図書館システムを用いた入力作業を体験したり、図書の装備・配架を体験したりすることで、受入した資料がどのように図書館に並べられるのか流れを理解することができました。  
今後の図書館情報課程の講義も、実習で学んだことと紐づけながら、より理解を深めていきたいと思います。
